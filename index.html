<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>My Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <h1 style="text-align: center;">
                MY CALCULATOR
            </h1>
            <input id="expression" type="text" class="expression">
            <table class="rows">
                <tr class="row">
                    <th><button onclick="clean()"><img src="./images/clear.png"></button></th>
                    <th><button onclick="square()"><img style="width:29%; height: 29%;" src="./images/square.png"></button></th>
                    <th><button onclick="square_root()"><img style="width:31%; height: 31%;" src="./images/sqroot.png"></button></th>
                    <th><button onclick="last()"><img src="./images/erase.png"></button></th>
                </tr>
                <tr class="row">
                    <th><button onclick="append('7')"><img src="./images/seven.png"></button></th>
                    <th><button onclick="append('8')"><img src="./images/eight.png"></button></th>
                    <th><button onclick="append('9')"><img src="./images/nine.png"></button></th>
                    <th><button onclick="append('+')"><img src="./images/plus.png"></button></th>
                </tr>
                <tr class="row">
                    <th><button onclick="append('4')"><img src="./images/four.png"></button></th>
                    <th><button onclick="append('5')"><img src="./images/five.png"></button></th>
                    <th><button onclick="append('6')"><img src="./images/six.png"></button></th>
                    <th><button onclick="append('-')"><img src="./images/minus.png"></button></th>
                </tr>
                <tr class="row">
                    <th><button onclick="append('1')"><img src="./images/one.png"></button></th>
                    <th><button onclick="append('2')"><img src="./images/two.png"></button></th>
                    <th><button onclick="append('3')"><img src="./images/three.png"></button></th>
                    <th><button onclick="append('x')"><img src="./images/into.png"></button></th>
                </tr>
                <tr class="row">
                    <th><button onclick="append('0')"><img src="./images/zero.png"></button></th>
                    <th><button onclick="append('.')"><img src="./images/point.png"></button></th>
                    <th><button onclick="find()"><img src="./images/equals.png"></button></th>
                    <th><button onclick="append('/')"><img src="./images/divide.png"></button></th>
                </tr>
            </table>
        </div>
    </body>
</html>
